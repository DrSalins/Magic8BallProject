<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Magic 8 Ball Game</title>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center text-center title flex-column"
    >
      <h1>Welcome To The Magic 8 Ball Game</h1>
    </div>
    <div
      class="d-flex justify-content-center align-items-center magicBallParent"
    >
      <div class="magicBall">
        <div class="d-flex justify-content-center align-items-center" id="text">
          Your Fate Awaits You!
        </div>
      </div>
    </div>
    <div
      class="questionForm d-flex flex-row justify-content-center align-items-center"
    >
      <form action="#">
        <p><==Type your question here ==></p>
        <input type="text" name="question" />
        <button type="submit">Ask</button>
      </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
